<html>
	<head>
		<title> Grid System </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	
	<body>

		<div class="container">
			<h1 class="text-primary my-5"> Update Information </h1>
		</div>
		
		<div class="container">
			<form class="row g-3">
				<!-- FORM INPUT HERE -->
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label"> Email </label>
					<input type="email" class="form-control" id="inputEmail4">
				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label"> Password </label>
					<input type="password" class="form-control" id="inputPassword4">
				</div>
				<div class="col-md-12">
					<label for="inputAddress" class="form-label"> Address </label>
					<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				</div>
				<div class="col-md-12">
					<label for="inputAddress" class="form-label"> Address </label>
					<input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
				</div>
				<div class="col-md-6">
					<label for="inputCity" class="form-label"> City </label>
					<input type="text" class="form-control" id="inputCity">
				</div>
				<div class="col-md-4">
					<label for="inputProvince" class="form-label"> Province </label>
					<select id="inputProvince" class="form-select">
						<option selected> Choose... </option>
						<option> Aurora </option>
						<option> Batanes </option>
						<option> Pampanga </option>
					</select>
				</div>
				<div class="col-md-2">
					<label for="inputZip" class="form-label"> Zip </label>
					<input type="text" class="form-control" id="inputZip">
				</div>
				<div>
					<input type="checkbox" class="form-label"> Check me out </label>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary"> Sign In </button>
				</div>
			</form>
		</div>
		
		<!-- IMPORT BOOTSTRAP JAVASCRIPT -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	 
		
	</body>
</html>
